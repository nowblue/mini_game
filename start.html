<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
<link rel="stylesheet" href="./start.css">
<script src="./start.js"></script>
</head>

<body>
    <div id="container">
        <video id="video" autoplay muted>
            <source src="./img/intro_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img id="intro-gif" src="./img/intro_2.mp4" alt="Intro GIF">
        <button id="next-button">퇴근하러 가기</button>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <p class="typing-text">지쳤어... 자고 싶다</p>
            <button class="next" data-target="modal2">다음</button>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <p class="typing-text">아, 집도 안 치우고 나왔는데...</p>
            <button class="next" data-target="modal3">다음</button>
        </div>
    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <p class="typing-text">오늘도 안 치우면 정말 바퀴벌레랑 동거야.</p>
            <button class="next" data-target="modal4">다음</button>
        </div>
    </div>

    <div id="modal4" class="modal">
        <div class="modal-content">
            <p class="typing-text">청소 목록을 휴대폰에 적어가자.</p>
            <button class="next" data-target="modal5">다음</button>
        </div>
    </div>

    <div id="modal5" class="modal">
        <div class="modal-content">
            <p class="typing-text">집에 가자마자 후딱 치우는 거야!!</p>
            <button class="close">집 도착</button>
        </div>
    </div>

    <script>
        
    </script>
</body>

</html>
